<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Datawrapper</title>
</head>
<body>
  <!-- Embed de Datawrapper -->
  <iframe
    title="Gráfico Datawrapper"
    aria-label="Chart"
    id="datawrapper-chart-2R74s"
    src="https://datawrapper.dwcdn.net/2R74s/1/"
    scrolling="no"
    frameborder="0"
    style="width: 0; min-width: 100% !important; border: none;"
    height="400"
    data-external="1">
  </iframe>

  <script type="text/javascript">
    window.addEventListener("message", function(event) {
      if (event.data["datawrapper-height"] !== undefined) {
        for (var chartId in event.data["datawrapper-height"]) {
          var iframe = document.getElementById("datawrapper-chart-" + chartId) ||
                       document.querySelector("iframe[src*='" + chartId + "']");
          if (iframe) {
            iframe.style.height = event.data["datawrapper-height"][chartId] + "px";
          }
        }
      }
    });
  </script>

  <noscript>
    <p>Ver el gráfico en Datawrapper: <a href="https://datawrapper.dwcdn.net/2R74s/1/">https://datawrapper.dwcdn.net/2R74s/1/</a></p>
  </noscript>
</body>
</html>
